<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    
   

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">DOK</h1>

            </div>
            <h3>Welcome to IN+</h3>
            <p>It's time for you to start learning and earning! Join the community that combines the knowledge and the fun of the cryptocurrency world!
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
                <div class="form-group">
                    <input type="email" id="emailLogin" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="passLogin" class="form-control" placeholder="Password" required="">
                </div>
                <button id="btnLogin" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <button class="btn btn-sm btn-white btn-block" id="btnRegister">Create an account</button>
            
            <p class="m-t"> <small>We are made for you!</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
     <script src="app.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
